<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @layer utilities {
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(40px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fadeInUp {
        animation: fadeInUp 1s ease-out both;
      }
    }

    body {
      background-color: #0d0d0d;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-6">
  <div class="max-w-2xl w-full text-center animate-fadeInUp">
    <h1 class="text-5xl font-bold mb-6">Thank You!</h1>
    <p class="text-lg text-gray-300 mb-4">
      Your message has been successfully sent. Iâ€™ll get back to you shortly.
    </p>
    <p class="text-sm text-gray-500 mb-10">
      Redirecting you to the homepage in <span id="countdown" class="text-[#00ffee] font-medium">5</span> seconds...
    </p>
    <a href="/" class="inline-block px-6 py-3 border border-[#00ffee] text-[#00ffee] rounded hover:bg-[#00ffee] hover:text-black transition duration-300">
      Back to Home Now
    </a>
  </div>

  <script>
    let seconds = 5;
    const countdownEl = document.getElementById('countdown');

    const interval = setInterval(() => {
      seconds--;
      countdownEl.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(interval);
        window.location.href = "./index.html"; // Redirect to homepage
      }
    }, 1000);
  </script>
</body>
</html>
